<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mariana In√°cio Photos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>

    <section class="bg-image"></section>

    <section class="middle-section">
        <img src="title_text.png" class="title animate__animated">
        <img src="soon_text.png" class="soon animate__animated">
        <img src="bar.png" class="bar animate__animated">
        <a href="https://www.instagram.com/marianainacio_photos/" target="_blank" style="display: block;">
            <img src="instagram.png" class="instagram animate__animated">
        </a>
        <br>
    </section>

<script>
    var title = document.getElementsByClassName("title")[0];
    var soon = document.getElementsByClassName("soon")[0];
    var bar = document.getElementsByClassName("bar")[0];
    var instagram = document.getElementsByClassName("instagram")[0];
    var a = document.getElementsByTagName("a")[0];

    setTimeout(function() {
        animate(title, "animate__zoomInUp");
    }, 500);

    setTimeout(function() {
            animate(soon, "animate__tada");
            animate(bar, "animate__bounceInLeft");
    }, 2500);

    setTimeout(function() {
        bar.classList.remove("animate__bounceInLeft");
        animate(bar, "animate__pulse");
    }, 3500);

    setTimeout(function() {
        instagram.classList.remove("animate__slideInUp");
        animate(instagram, "animate__heartBeat");
    }, 4500);


    function animate(comp, animation){
        comp.classList.add("visible");
        comp.classList.add(animation);
    }

</script>

</body>
</html>
